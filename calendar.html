  <div id="calendar"></div>
  <script type="text/jsx">
      // React Code Goes Here

/** @jsx React.DOM */

var ResCal = React.createClass({

  render: function(){
    return (
      <table>
       <tr>
         <th className="calendar-weekday">Monday</th>
         <th className="calendar-weekday">Tuesday</th>
       </tr>
       <tr>
         <td className="calendar-element">3</td>
         <td className="calendar-element">4</td>
       </tr>
       <tr>
         <td className="calendar-element">5</td>
         <td className="calendar-element">6</td>
       </tr>
     </table>
    );
  }
});

React.render(<ResCal/>, document.getElementById('calendar'));

    </script>
